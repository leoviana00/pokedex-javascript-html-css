<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css">

    <script src="./src/scripts/pokemon.js" defer></script>
    <script src="./src/scripts/search.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="header-home">
            <div class="container">
                <div class="logo-wrapper">
                    <img src="./src/assets/images/pokeball.svg" alt="pokeball"/>
                    <h1>Pok√©dex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="./src/assets/images/search.svg" alt="search icon" class="search-icon"/>
                        <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input"/>
                        <img src="./src/assets/images/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon" />
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./src/assets/images/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon"/>
                        </div>
                    </div>
                    <div class="filter-wrapper">
                        <p class="body2-fonts"> Sort by:</p>
                        <div class="filter-wrap"></div>
                        <div>
                            <input type="radio" id="number" name="filters" value="number" checked />
                            <label for="number" class="body3-fonts">Number</label>
                        </div>
                        <div>
                            <input type="radio" id="name" name="filters" value="name">
                            <label for="name" class="body3-fonts">Name</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
    </main>
</body>
</html>
